<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set Timeout</title>
</head>
<body>
    <script>
        console.log("This is setTimeout function's example.");
        setTimeout(function(){
            console.log("Koenigsegg is a Swedish car brand.");
        },2000); // Anonymous function
        setTimeout(() => {
            console.log("BMW is a German car brand.");
        },4000); // Arrow function
    </script>
</body>
</html>
