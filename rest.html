<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest in js</title>
</head>
<body>
    <script>
        // rest is opposite of the spread operator
        function sum(...args) {
            return args.reduce((sum,el)=>sum+el,0);
        }
    </script>
</body>
</html>
